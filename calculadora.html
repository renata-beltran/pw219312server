<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Basica</title>
	
	<style>
	button{
		width: 30px;
	}
	input{
		text-align: right;
		width: 90px;
	}
	table{
		border-radius: 5px;
		box-shadow: 5px 5px black;
	}
	td{
		text-align: center;
	}
	</style>
	<script>
		var operador="";//variable global
		function numero(num) {
			var dato1=document.getElementsById('operando1').value;
			var dato2=document.getElementsById('operando2').value;

			if (operador=="") {//operando1
				if (dato1=="0") {
					var dato1=document.getElementsById('operando1').value="";

				}
				var dato1= document.getElementsById('operando1').value+=num;
			}else{//operando2
				if (dato2=="0") 
				{
					document.getElementsById('operando2').value="";
			    }
		
			}var dato2=document.getElementsById('operando2').value+=num;
	}

		function operadores(ope) {
			operador = ope;
		}
		function resultado() {
			var dato1=document.getElementsById('operando1').value;
			var dato2=document.getElementsById('operando2').value;
			if (operador == "/") {
				if (dato2 == 0) {
					alert("No se debe dividir entre cero");
				}
			}
			document.getElementsById('operando1').value=eval(dato1+operador+dato2);
			document.getElementsById('operando2').value="0";
		}
		functionce(){
			document.getElementsById('operando1').value="0";
			document.getElementsById('operando2').value="0";
			operador = "";

		}
	</script>

</head>
<body>

	<table border align=center>
	<tr>
		<td colspan=4>
			<input type="" id="operando1" value="0" disabled>
		</td>
	</tr>

	<tr>
		<td colspan=4>
			<input type="" id="operando2" value="0" disabled>
		</td>
	</tr>
	<tr>
		<td>
			<button oClick="numero(7);">7</button>
			<button oClick="numero(8);">8</button>
			<button oClick="numero(9);">9</button>
			<button oClick="operadores('+');">+</button>
		</td>
	</tr>

	<tr>
		<td>
			<button onClick="numero(4);">4</button>
			<button onClick="numero(5);">5</button>
			<button onClick="numero(6);">6</button>
			<button onClick="operadores('-');">-</button>
		</td>
	</tr>

	<tr>
		<td>
			<button onClick="numero(1);">1</button>
			<button onClick="numero(2);">2</button>
			<button onClick="numero(3);">3</button>
			<button onClick="operadores(*);">*</button>
		</td>
	</tr>

	<tr>
		<td>
			<button onClick="resultado();">=</button>
			<button onClick="numero(0);">0</button>
			<button onClick="ce();">ce</button>
			<button onClick="operadores(/);">/</button>
		</td>
	</tr>
	</table>
	
</body>
</html>
