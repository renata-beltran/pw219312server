<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y Soltar</title>
	<style >
		img{
			width: 90px;
		}
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 370px;
			margin:10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastar y Soltar</h2>
	
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="imgpw/logo.png" draggable="true" ondragstart="drag(event)" id="logo1">
		<img src="imgpw/logo.png" draggable="true" ondragstart="drag(event)" id="logo2">
		<img src="imgpw/logo.png" draggable="true" ondragstart="drag(event)" id="logo3">
		<img src="imgpw/logo.png" draggable="true" ondragstart="drag(event)" id="logo4">
	</div>

	<divi id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
	</divi>

 	<script>
 		function drag(ev) {
 			//copio el id de la imagen al evento con el alias text
 			ev.dataTransfer.setData("text",ev.target.id);
 			
 		}
 		function allowDrop(ev){
 			//Desactivamos el objeto que rechaza el objeto
 			ev.preventDefault();
 		}
 		function drop(ev){
 			ev.preventDefault();
 			var data=ev.dataTransfer.getData("text");
 			ev.target.appendChild(document.getElementById(data));
 		}
 	</script>
</body>
</html>
